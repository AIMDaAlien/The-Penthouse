name: Publish OTA Update (Expo)

on:
  push:
    branches: [main]
    paths:
      - "mobile/**"
  workflow_dispatch:

concurrency:
  group: ota-update-main
  cancel-in-progress: true

jobs:
  ota-update:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Expo token
        run: |
          if [ -z "${EXPO_TOKEN}" ]; then
            echo "EXPO_TOKEN secret is required to publish OTA updates."
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: Install mobile dependencies
        run: npm ci --prefix mobile

      - name: Generate release notes
        run: |
          set -euo pipefail
          mkdir -p artifacts
          ./scripts/generate_release_notes.sh "${{ github.event.before }}" "${{ github.sha }}" > artifacts/release-notes.txt
          echo "OTA release notes:"
          cat artifacts/release-notes.txt

      - name: Validate mobile version semantics
        run: |
          set -euo pipefail
          APP_VERSION="$(jq -r '.expo.version // empty' mobile/app.json)"
          PKG_VERSION="$(jq -r '.version // empty' mobile/package.json)"
          if [ -z "${APP_VERSION}" ] || [ -z "${PKG_VERSION}" ]; then
            echo "mobile/app.json expo.version and mobile/package.json version are required."
            exit 1
          fi
          if [ "${APP_VERSION}" != "${PKG_VERSION}" ]; then
            echo "Version mismatch: app.json=${APP_VERSION}, package.json=${PKG_VERSION}"
            exit 1
          fi
          if ! [[ "${APP_VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Version must be SemVer (x.y.z). Got: ${APP_VERSION}"
            exit 1
          fi

      - name: Publish OTA update to preview branch
        run: |
          set -euo pipefail
          UPDATE_MESSAGE="$(tr '\n' ' ' < artifacts/release-notes.txt | sed 's/[[:space:]]\+/ /g' | sed 's/[[:space:]]*$//')"
          cd mobile
          npx eas-cli@latest update --branch preview --non-interactive --message "${UPDATE_MESSAGE}"
