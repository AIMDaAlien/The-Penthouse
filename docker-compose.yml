services:
  penthouse-app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: penthouse-app
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - ./data:/app/data
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET must be set}
      - CORS_ORIGIN=${CORS_ORIGIN:?CORS_ORIGIN must be set}
      - DOMAIN=${DOMAIN:-localhost}
      - GIPHY_API_KEY=${GIPHY_API_KEY:-}
      - KLIPY_API_KEY=${KLIPY_API_KEY:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - ENABLE_DEBUG_ENDPOINTS=${ENABLE_DEBUG_ENDPOINTS:-false}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  caddy:
    image: caddy:alpine
    restart: unless-stopped
    ports:
      - "9080:80"
      - "9443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      penthouse-app:
        condition: service_healthy
    networks:
      - default

volumes:
  caddy_data:
  caddy_config:

networks:
  default:
    name: penthouse-network
