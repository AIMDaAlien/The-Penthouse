<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC 2: Expressive Buttons & Icons</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            gap: 40px;
        }

        h1 {
            color: white;
            font-size: 1.5rem;
            opacity: 0.8;
        }

        h2 {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Liquid Glass Button Base */
        .glass-btn {
            padding: 14px 28px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            overflow: hidden;

            /* M3 Expression Transition - Spring */
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Shimmer effect on hover */
        .glass-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .glass-btn:hover::before {
            left: 100%;
        }

        .glass-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(166, 136, 250, 0.2);
            border-color: rgba(166, 136, 250, 0.3);
        }

        .glass-btn:active {
            transform: translateY(-1px) scale(0.98);
            transition: all 0.1s ease;
        }

        /* Primary Accent Button */
        .glass-btn.primary {
            background: linear-gradient(135deg, rgba(166, 136, 250, 0.25) 0%, rgba(166, 136, 250, 0.1) 100%);
            border-color: rgba(166, 136, 250, 0.4);
            color: #c4b0ff;
        }

        .glass-btn.primary:hover {
            box-shadow:
                0 10px 40px rgba(166, 136, 250, 0.3),
                0 0 30px rgba(166, 136, 250, 0.3);
        }

        /* Icon Buttons */
        .icon-row {
            display: flex;
            gap: 20px;
        }

        .icon-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;

            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .icon-btn:hover {
            transform: translateY(-4px) scale(1.1);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-shadow:
                0 8px 30px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(166, 136, 250, 0.2);
        }

        .icon-btn:active {
            transform: translateY(-2px) scale(0.95);
        }

        /* Heart with pulse animation */
        .icon-btn.heart:hover {
            color: #ff6b9d;
            animation: heartPulse 0.6s ease infinite;
        }

        @keyframes heartPulse {

            0%,
            100% {
                transform: translateY(-4px) scale(1.1);
            }

            50% {
                transform: translateY(-4px) scale(1.2);
            }
        }

        /* Send icon fly away */
        .icon-btn.send.sending {
            animation: sendFly 0.5s ease forwards;
        }

        @keyframes sendFly {
            0% {
                transform: scale(1);
            }

            30% {
                transform: scale(0.8);
            }

            60% {
                transform: scale(1.2) rotate(15deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        /* Floating Action Button */
        .fab {
            width: 64px;
            height: 64px;
            border-radius: 20px;
            background: linear-gradient(135deg, #a688fa 0%, #8b6af0 100%);
            border: none;
            color: #12101a;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 8px 30px rgba(166, 136, 250, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);

            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .fab:hover {
            transform: translateY(-4px) scale(1.05) rotate(90deg);
            box-shadow:
                0 12px 40px rgba(166, 136, 250, 0.5),
                0 0 30px rgba(166, 136, 250, 0.3);
        }

        .fab:active {
            transform: scale(0.95) rotate(90deg);
        }

        /* Breathing glow effect */
        .breathing {
            animation: breathingGlow 3s ease-in-out infinite;
        }

        @keyframes breathingGlow {

            0%,
            100% {
                box-shadow:
                    0 8px 30px rgba(166, 136, 250, 0.3),
                    0 0 20px rgba(166, 136, 250, 0.1);
            }

            50% {
                box-shadow:
                    0 8px 40px rgba(166, 136, 250, 0.5),
                    0 0 40px rgba(166, 136, 250, 0.3);
            }
        }

        .description {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <h1>POC 2: Expressive Buttons & Icons</h1>

    <div class="section">
        <h2>Liquid Glass Buttons</h2>
        <div class="button-row">
            <button class="glass-btn">Secondary</button>
            <button class="glass-btn primary">Primary Action</button>
            <button class="glass-btn breathing">Breathing Glow</button>
        </div>
    </div>

    <div class="section">
        <h2>Icon Interactions</h2>
        <div class="icon-row">
            <button class="icon-btn">üòä</button>
            <button class="icon-btn heart" title="Pulse on hover">‚ù§Ô∏è</button>
            <button class="icon-btn send"
                onclick="this.classList.add('sending'); setTimeout(() => this.classList.remove('sending'), 500)">‚Üí</button>
            <button class="icon-btn">üìé</button>
            <button class="icon-btn">üé§</button>
        </div>
    </div>

    <div class="section">
        <h2>Floating Action Button</h2>
        <button class="fab">+</button>
    </div>

    <p class="description">
        Hover over elements to see lift + scale effects with spring physics.
        <br>Heart icon pulses, send icon has fly animation, FAB rotates on hover.
        <br>Breathing button shows subtle attention-grabbing glow.
    </p>
</body>

</html>
