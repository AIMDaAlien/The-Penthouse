<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE PENTHOUSE - POC C: Floating Gems</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <style>
        :root {
            --tertiary: #16161e;
            --secondary: #1c1c28;
            --primary: #242432;
            --surface: #2e2e40;
            --surface-hover: #383850;
            
            --text-normal: #d8d8e8;
            --text-muted: #8888a8;
            
            --accent: #8888b8;
            --accent-light: #a0a0d0;
            --glow-accent: rgba(160, 160, 208, 0.5);
            
            --spring: cubic-bezier(0.34, 1.15, 0.64, 1);
            --spring-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body {
            margin: 0;
            padding: 50px 20px;
            background-color: #0d0d12;
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-normal);
            box-sizing: border-box;
        }

        * { box-sizing: inherit; }

        .presentation-frame {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
        
        .poc-title {
            text-align: center;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
        }

        /* Mobile Screen Mockup */
        .mobile-device {
            width: 375px;
            height: 812px;
            background-color: var(--tertiary);
            border-radius: 40px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6), 
                        inset 0 0 0 8px #000;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* App Background Art */
        .bg-art {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            background: linear-gradient(135deg, #242432 0%, #16161e 100%);
        }
        
        /* Floating background orbs for depth */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
        }
        .orb-1 {
            width: 200px; height: 200px;
            background: var(--accent);
            top: 20%; left: -50px;
            animation: floatOrb 12s ease-in-out infinite alternate;
        }
        .orb-2 {
            width: 250px; height: 250px;
            background: #9080b0;
            bottom: 10%; right: -80px;
            animation: floatOrb 18s ease-in-out infinite alternate-reverse;
        }

        @keyframes floatOrb {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, -40px); }
        }

        /* Dummy Content */
        .app-content {
            position: relative;
            z-index: 10;
            flex-grow: 1;
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .header {
            font-size: 28px;
            font-weight: 500;
            margin-top: 40px;
        }

        /* ========================================================
           FLOATING GEMS NAVBAR (Individual capsules)
           ======================================================== */
        
        .navbar-container {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            height: 80px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tab {
            position: relative;
            width: 64px;
            height: 64px;
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            
            /* Glass styling for inactive state */
            background: rgba(46, 46, 64, 0.4);
            backdrop-filter: blur(12px) saturate(120%);
            -webkit-backdrop-filter: blur(12px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            
            transition: all 0.6s var(--spring-bounce);
            will-change: transform, width, background;
            
            /* Breathing animation base state */
            transform: translateY(0);
        }
        
        /* Staggered breathing animations for inactive tabs */
        .tab:not(.active):nth-child(1) { animation: breathe 4s ease-in-out infinite; }
        .tab:not(.active):nth-child(2) { animation: breathe 4.5s ease-in-out 1s infinite; }
        .tab:not(.active):nth-child(3) { animation: breathe 5s ease-in-out 0.5s infinite; }
        .tab:not(.active):nth-child(4) { animation: breathe 4.2s ease-in-out 1.5s infinite; }
        
        @keyframes breathe {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-4px) scale(0.98); }
            100% { transform: translateY(0px) scale(1); }
        }

        .tab ion-icon {
            font-size: 24px;
            color: var(--text-muted);
            transition: all 0.5s var(--spring);
            z-index: 2;
        }

        .tab span {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #fff;
            opacity: 0;
            position: absolute;
            /* Keep centered mostly, let icon shift */
            transition: all 0.5s var(--spring);
            z-index: 2;
        }

        /* Active Tab State */
        .tab.active {
            width: 110px; /* Expands to fit label */
            background: rgba(136, 136, 184, 0.2);
            backdrop-filter: blur(20px) saturate(150%) brightness(1.2);
            -webkit-backdrop-filter: blur(20px) saturate(150%) brightness(1.2);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            box-shadow: 
                0 15px 30px rgba(0,0,0,0.4),
                0 0 20px rgba(136, 136, 184, 0.3),
                inset 0 2px 5px rgba(255,255,255,0.1);
            animation: none; /* Stop breathing */
            transform: translateY(-8px) scale(1.05);
            flex-direction: row; /* Switch to horizontal layout */
            gap: 8px; /* Space between icon and text */
        }

        .tab.active ion-icon {
            color: #ffffff;
            font-size: 22px;
            filter: drop-shadow(0 2px 6px var(--glow-accent));
        }

        .tab.active span {
            opacity: 1;
            position: relative; /* Take up flow logic */
            color: var(--text-normal);
        }

        /* Active aura inside the gem */
        .tab::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 32px;
            background: radial-gradient(circle at center, rgba(160,160,208,0.4) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.6s var(--spring);
            z-index: 0;
            pointer-events: none;
        }

        .tab.active::before {
            opacity: 1;
        }

        /* Press animation */
        .tab:active {
            transform: scale(0.9) translateY(0);
        }
    </style>
</head>
<body>

    <div class="presentation-frame">
        <div class="poc-title">POC C: Floating Gems</div>
        
        <div class="mobile-device">
            <!-- Background Art -->
            <div class="bg-art">
                <div class="orb orb-1"></div>
                <div class="orb orb-2"></div>
            </div>
            
            <!-- App Content -->
            <div class="app-content">
                <div class="header">Friends</div>
            </div>

            <!-- Navbar -->
            <div class="navbar-container" id="tabs">
                <div class="tab" data-index="0">
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                    <span>Home</span>
                </div>
                <div class="tab" data-index="1">
                    <ion-icon name="grid-outline"></ion-icon>
                    <span>Servers</span>
                </div>
                <!-- Active initially -->
                <div class="tab active" data-index="2">
                    <ion-icon name="people"></ion-icon>
                    <span>Friends</span>
                </div>
                <div class="tab" data-index="3">
                    <ion-icon name="person-outline"></ion-icon>
                    <span>Me</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab');
            
            const iconMap = {
                'chatbubbles': { outline: 'chatbubbles-outline', filled: 'chatbubbles' },
                'grid': { outline: 'grid-outline', filled: 'grid' },
                'people': { outline: 'people-outline', filled: 'people' },
                'person': { outline: 'person-outline', filled: 'person' }
            };

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Update inactive tabs
                    tabs.forEach(t => {
                        if(t !== tab) {
                            t.classList.remove('active');
                            const icon = t.querySelector('ion-icon');
                            const iconName = icon.getAttribute('name').replace('-outline', '');
                            if (iconMap[iconName]) {
                                icon.setAttribute('name', iconMap[iconName].outline);
                            }
                        }
                    });
                    
                    // Activate clicked tab
                    tab.classList.add('active');
                    const icon = tab.querySelector('ion-icon');
                    const baseName = icon.getAttribute('name').replace('-outline', '');
                    if (iconMap[baseName]) {
                        icon.setAttribute('name', iconMap[baseName].filled);
                    }
                });
            });
        });
    </script>
</body>
</html>
