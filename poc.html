<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>The Penthouse Login POCs</title>
    <link href='https://api.fontshare.com/v2/css?f[]=erode@600&display=swap' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display:wght@600&family=Ubuntu:wght@300;400;500&display=swap' rel='stylesheet'>
    <style>
        :root {
            --c1: #6667AB;
            --c2: #8382c9;
            --c3: #A09EE7;
            --c4: #BEBBFF;
            --c5: #DCD9FF;
        }
        body {
            background-color: #1a1a1a;
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: center;
            gap: 60px;
            padding: 60px 20px;
            flex-wrap: wrap;
            margin: 0;
            min-height: 100vh;
        }
        .mockup-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .poc-label {
            color: #fff;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }
        .mockup {
            width: 360px;
            height: 780px;
            background-color: var(--c2);
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }
        .blur-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 1;
        }
        .blob-1 {
            width: 250px;
            height: 250px;
            background: var(--c1);
            top: -80px;
            left: -80px;
        }
        .blob-2 {
            width: 300px;
            height: 300px;
            background: var(--c4);
            bottom: -50px;
            right: -100px;
            opacity: 0.8;
        }
        .blob-3 {
            width: 180px;
            height: 180px;
            background: var(--c5);
            top: 35%;
            left: -60px;
            opacity: 0.4;
        }
        .content {
            position: relative;
            z-index: 10;
            padding: 60px 35px 40px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            color: #ffffff;
        }
        .title {
            font-size: 3.2rem;
            line-height: 1.05;
            margin: 0 0 10px 0;
            letter-spacing: 1px;
        }
        .poc1 .title { font-family: 'Erode', serif; font-weight: 600; }
        .poc2 .title { font-family: 'Playfair Display', serif; font-weight: 600; letter-spacing: 2px; }
        .poc3 .title { font-family: 'Cinzel', serif; font-weight: 600; letter-spacing: 3px; }

        .subtitle {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 300;
            font-size: 1.05rem;
            color: var(--c5);
            margin-bottom: 70px;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: auto;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 500;
            font-size: 0.8rem;
            color: var(--c5);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        input {
            font-family: 'Ubuntu', sans-serif;
            font-size: 1.05rem;
            color: #fff;
            width: 100%;
            box-sizing: border-box;
            outline: none;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        /* POC 1 Styles */
        .poc1 input {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--c4);
            padding: 10px 0;
            transition: border-color 0.3s;
        }
        .poc1 input:focus {
            border-bottom-color: #fff;
        }
        .poc1 .btn {
            background-color: var(--c1);
            color: #fff;
            box-shadow: 0 10px 25px rgba(102, 103, 171, 0.5);
        }

        /* POC 2 Styles */
        .poc2 label { display: none; }
        .poc2 input {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            padding: 18px 20px;
            backdrop-filter: blur(10px);
            transition: background 0.3s;
        }
        .poc2 input:focus {
            background: rgba(255, 255, 255, 0.25);
        }
        .poc2 .btn {
            background-color: var(--c5);
            color: var(--c1);
            border-radius: 14px;
            font-weight: 600;
            margin-top: 15px;
        }

        /* POC 3 Styles */
        .poc3 input {
            background: transparent;
            border: 1px solid var(--c4);
            border-radius: 4px;
            padding: 16px 18px;
            transition: all 0.3s;
        }
        .poc3 input:focus {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }
        .poc3 .btn {
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.95rem;
        }

        .btn {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .btn:active { transform: scale(0.98); }
        
        .footer-links {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-top: 30px;
        }
        .footer-links a {
            color: var(--c5);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- POC 1: Erode Font & Minimal Underline Inputs -->
    <div class='mockup-wrapper'>
        <div class='poc-label'>POC 1: Erode + Minimal</div>
        <div class='mockup poc1'>
            <div class='blur-blob blob-1'></div>
            <div class='blur-blob blob-2'></div>
            <div class='blur-blob blob-3'></div>
            <div class='content'>
                <h1 class='title'>THE<br>PENT<br>HOUSE</h1>
                <div class='subtitle'>Sign in to continue</div>
                <form class='auth-form'>
                    <div class='input-group'>
                        <label>Email / Username</label>
                        <input type='text' placeholder='Enter your email'>
                    </div>
                    <div class='input-group'>
                        <label>Password</label>
                        <input type='password' placeholder='Enter your password'>
                    </div>
                    <button type='button' class='btn'>Log In</button>
                    <div class='footer-links'>
                        <a href='#'>Forgot Password?</a>
                        <a href='#'>Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- POC 2: Playfair Font & Glassmorphism Inputs -->
    <div class='mockup-wrapper'>
        <div class='poc-label'>POC 2: Playfair + Glass</div>
        <div class='mockup poc2'>
            <div class='blur-blob blob-1'></div>
            <div class='blur-blob blob-2'></div>
            <div class='blur-blob blob-3'></div>
            <div class='content'>
                <h1 class='title'>THE<br>PENT<br>HOUSE</h1>
                <div class='subtitle'>Sign in to continue</div>
                <form class='auth-form'>
                    <div class='input-group'>
                        <label>Email</label>
                        <input type='text' placeholder='Email / Username'>
                    </div>
                    <div class='input-group'>
                        <label>Password</label>
                        <input type='password' placeholder='Password'>
                    </div>
                    <button type='button' class='btn'>Log In</button>
                    <div class='footer-links'>
                        <a href='#'>Forgot Password?</a>
                        <a href='#'>Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- POC 3: Cinzel Font & Architectural Outlined Inputs -->
    <div class='mockup-wrapper'>
        <div class='poc-label'>POC 3: Cinzel + Outlined</div>
        <div class='mockup poc3'>
            <div class='blur-blob blob-1'></div>
            <div class='blur-blob blob-2'></div>
            <div class='blur-blob blob-3'></div>
            <div class='content'>
                <h1 class='title'>THE<br>PENT<br>HOUSE</h1>
                <div class='subtitle'>Sign in to continue</div>
                <form class='auth-form'>
                    <div class='input-group'>
                        <label>Email / Username</label>
                        <input type='text' placeholder='Enter your email'>
                    </div>
                    <div class='input-group'>
                        <label>Password</label>
                        <input type='password' placeholder='Enter your password'>
                    </div>
                    <button type='button' class='btn'>Log In</button>
                    <div class='footer-links'>
                        <a href='#'>Forgot Password?</a>
                        <a href='#'>Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
