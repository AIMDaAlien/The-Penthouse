<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE PENTHOUSE - POC A: Liquid Lens</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <style>
        :root {
            /* Muted Periwinkle Design System */
            --tertiary: #16161e;
            --secondary: #1c1c28;
            --primary: #242432;
            --surface: #2e2e40;
            --surface-hover: #383850;
            
            --text-normal: #d8d8e8;
            --text-muted: #8888a8;
            
            --accent: #8888b8;
            --accent-light: #a0a0d0;
            
            --glow-accent: rgba(136, 136, 184, 0.4);
            --panel-bg: rgba(28, 28, 40, 0.6);
            --panel-border: rgba(255, 255, 255, 0.06);
            
            /* Spring Animation (Damping 0.8 / Stiffness 300 equivalent) */
            --spring: cubic-bezier(0.34, 1.15, 0.64, 1);
        }

        body {
            margin: 0;
            padding: 50px 20px;
            background-color: #0d0d12;
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-normal);
            box-sizing: border-box;
        }

        * {
            box-sizing: inherit;
        }

        /* Presentation Wrapper */
        .presentation-frame {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
        
        .poc-title {
            text-align: center;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
        }

        /* Mobile Screen Mockup */
        .mobile-device {
            width: 375px;
            height: 812px;
            background-color: var(--tertiary);
            border-radius: 40px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6), 
                        inset 0 0 0 8px #000;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* App Background Art */
        .bg-art {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(180deg, var(--secondary) 0%, var(--tertiary) 100%);
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
        }
        
        .blob-1 {
            width: 300px; height: 300px;
            background: var(--accent);
            top: -100px; right: -100px;
            animation: float 15s ease-in-out infinite alternate;
        }
        
        .blob-2 {
            width: 250px; height: 250px;
            background: var(--surface-hover);
            bottom: -50px; left: -50px;
            animation: float 20s ease-in-out infinite alternate-reverse;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-30px, 40px) scale(1.1); }
        }

        /* Dummy Content */
        .app-content {
            position: relative;
            z-index: 10;
            flex-grow: 1;
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .header {
            font-size: 28px;
            font-weight: 500;
            margin-top: 40px;
        }

        .dummy-card {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        
        .skeleton-line {
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .skeleton-line:last-child {
            width: 60%;
            margin-bottom: 0;
        }

        /* ========================================================
           LIQUID LENS NAVBAR
           ======================================================== */
        
        .navbar-container {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            height: 72px;
            z-index: 100;
            
            /* The base glass bar */
            background: rgba(28, 28, 40, 0.4);
            backdrop-filter: blur(24px) saturate(150%);
            -webkit-backdrop-filter: blur(24px) saturate(150%);
            
            /* Asymmetric Corners */
            border-radius: 28px 4px 28px 4px;
            
            /* Subtle specular highlight on top edge */
            border-top: 1px solid rgba(136, 136, 184, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(0, 0, 0, 0.6);
            
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.05);
                
            display: flex;
            padding: 0 8px;
            align-items: center;
        }

        /* The morphing indicator pill */
        .active-indicator {
            position: absolute;
            height: 56px;
            top: 7px; /* (72 - 56) / 2 - 1 for border */
            width: calc((100% - 16px) / 4);
            background: linear-gradient(135deg, rgba(136, 136, 184, 0.15) 0%, rgba(112, 112, 160, 0.05) 100%);
            border: 1px solid rgba(160, 160, 208, 0.3);
            border-radius: 20px 4px 20px 4px; /* Matches bar asymmetry but tighter */
            box-shadow: 
                0 4px 12px var(--glow-accent),
                inset 0 2px 4px rgba(255,255,255,0.1);
            
            /* The lens effect */
            backdrop-filter: brightness(1.2) contrast(1.1);
            -webkit-backdrop-filter: brightness(1.2) contrast(1.1);
            
            /* Spring physics transition */
            transition: transform 0.6s var(--spring);
            will-change: transform;
            z-index: 1;
        }

        .nav-tabs {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 2;
        }

        .tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            position: relative;
            
            /* Disable selection */
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .tab ion-icon {
            font-size: 24px;
            color: var(--text-muted);
            transition: color 0.4s var(--spring), transform 0.4s var(--spring);
        }

        .tab span {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-muted);
            opacity: 0;
            transform: translateY(4px);
            transition: all 0.4s var(--spring);
        }

        /* Active Tab State */
        .tab.active ion-icon {
            color: var(--text-normal);
            transform: translateY(-2px);
            filter: drop-shadow(0 0 8px var(--glow-accent));
        }

        .tab.active span {
            color: var(--accent-light);
            opacity: 1;
            transform: translateY(0);
        }

        /* Click animation */
        .tab:active ion-icon {
            transform: scale(0.85);
        }
    </style>
</head>
<body>

    <div class="presentation-frame">
        <div class="poc-title">POC A: Liquid Lens</div>
        
        <div class="mobile-device">
            <!-- Background Art -->
            <div class="bg-art">
                <div class="blob blob-1"></div>
                <div class="blob blob-2"></div>
            </div>
            
            <!-- App Content -->
            <div class="app-content">
                <div class="header">Chats</div>
                <div class="dummy-card">
                    <div class="skeleton-line" style="width: 40%;"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                </div>
                <div class="dummy-card">
                    <div class="skeleton-line" style="width: 30%;"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                </div>
                <div class="dummy-card">
                    <div class="skeleton-line" style="width: 50%;"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                </div>
                <div class="dummy-card">
                    <div class="skeleton-line" style="width: 30%;"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                </div>
            </div>

            <!-- Navbar -->
            <div class="navbar-container">
                <!-- The sliding lens indicator -->
                <div class="active-indicator" id="indicator" style="transform: translateX(0%);"></div>
                
                <div class="nav-tabs" id="tabs">
                    <div class="tab active" data-index="0">
                        <ion-icon name="chatbubbles"></ion-icon>
                        <span>Home</span>
                    </div>
                    <div class="tab" data-index="1">
                        <ion-icon name="grid-outline"></ion-icon>
                        <span>Servers</span>
                    </div>
                    <div class="tab" data-index="2">
                        <ion-icon name="people-outline"></ion-icon>
                        <span>Friends</span>
                    </div>
                    <div class="tab" data-index="3">
                        <ion-icon name="person-outline"></ion-icon>
                        <span>Me</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab');
            const indicator = document.getElementById('indicator');
            
            // Icon mapping for outline to filled transition
            const iconMap = {
                'chatbubbles': { outline: 'chatbubbles-outline', filled: 'chatbubbles' },
                'grid': { outline: 'grid-outline', filled: 'grid' },
                'people': { outline: 'people-outline', filled: 'people' },
                'person': { outline: 'person-outline', filled: 'person' }
            };

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Update active class
                    tabs.forEach(t => {
                        t.classList.remove('active');
                        // Swap to outline icon
                        const icon = t.querySelector('ion-icon');
                        const iconName = icon.getAttribute('name').replace('-outline', '');
                        if (iconMap[iconName]) {
                            icon.setAttribute('name', iconMap[iconName].outline);
                        }
                    });
                    
                    tab.classList.add('active');
                    
                    // Swap to filled icon
                    const icon = tab.querySelector('ion-icon');
                    const baseName = icon.getAttribute('name').replace('-outline', '');
                    if (iconMap[baseName]) {
                        icon.setAttribute('name', iconMap[baseName].filled);
                    }
                    
                    // Move the lens pill
                    const index = tab.getAttribute('data-index');
                    indicator.style.transform = `translateX(${index * 100}%)`;
                });
            });
            
            // Initialize first tab to completely filled
            const firstTabIcon = document.querySelector('.tab[data-index="0"] ion-icon');
            firstTabIcon.setAttribute('name', iconMap['chatbubbles'].filled);
        });
    </script>
</body>
</html>
